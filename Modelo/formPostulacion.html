<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
    <style type="text/tailwindcss">
      @tailwindcss aspect-ratio;
      @tailwindcss forms;
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Registro</title>
</head>
<body>
  <!--Banner-->


  <!--Barra de navegacion-->


  <!--Formulario de postulacion-->
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    
    <!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
    <form id="myForm"  action="/register" method="post" enctype="multipart/form-data">
    <div class="space-y-12">


        <div class="border-b border-gray-900/10 pb-12">


        <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 text-gray-900">INFORMACION PERSONAL</h2>
        <p class="mt-1 text-sm leading-6 text-gray-600">Carga tus datos personales y un email valido</p>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          
            <div class="sm:col-span-3">
            <label for="nombre" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
            <div class="mt-2">
                <input type="text" name="nombre" id="nombre" required autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="sm:col-span-3">
            <label for="apellido" class="block text-sm font-medium leading-6 text-gray-900">Apellido</label>
            <div class="mt-2">
                <input type="text" name="apellido" id="apellido" required autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="sm:col-span-3">
              <label for="Dni" class="block text-sm font-medium leading-6 text-gray-900">Dni</label>
              <div class="mt-2">
                  <input type="text" name="Dni" id="Dni" required autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
              </div>

            <div class="sm:col-span-3">
            <label for="telefono" class="block text-sm font-medium leading-6 text-gray-900">Telefono</label>
            <div class="mt-2">
                <input type="text" name="telefono" id="telefono" required autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="sm:col-span-3">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="mt-2">
                <input type="text" name="password" id="password" required autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="sm:col-span-4">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email </label>
            <div class="mt-2">
                <input id="email" name="email" type="email" required autocomplete="email" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="sm:col-span-4">
            <label for="linkedin" class="block text-sm font-medium leading-6 text-gray-900">Linkedin</label>
            <div class="mt-2">
                <input id="linkedin" name="linkedin" type="linkedin" required autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>


            <div class="sm:col-span-2 sm:col-start-1">
            <label for="nacimiento" class="block text-sm font-medium leading-6 text-gray-900">Nacimiento</label>
            <div class="mt-2">
                <input type="date" name="nacimiento" id="nacimiento" required  autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="sm:col-span-2">
            <label for="sexo" class="block text-sm font-medium leading-6 text-gray-900">Sexo</label>
            <div class="mt-2">
                <input type="text" name="sexo" id="sexo" required autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>

            <div class="sm:col-span-2">
            <label for="profesion" class="block text-sm font-medium leading-6 text-gray-900">Profesion</label>
            <div class="mt-2">
                <input type="text" name="profesion" id="profesion" required autocomplete="on" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            </div>
        </div>
        </div>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">


            <div class="col-span-full">
            <label for="imagenPerfil" class="block text-sm font-medium leading-6 text-gray-900">Foto de Perfil</label>
            <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                <div class="text-center">
                <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                </svg>
                <div class="mt-4 flex text-sm leading-6 text-gray-600">
                    <label for="imagenPerfil" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                    <span>Sube un archivo de imagen</span>
                    <input id="imagenPerfil" name="imagenPerfil" type="file" class="sr-only">
                    </label>
                    <p class="pl-1">o arrastra y suelta aqui</p>
                </div>
                <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                </div>
            </div>
            </div>

            <div class="sm:col-span-2">
              <div class="mt-2">
                   <p class="texto-aviso"></p>
              </div>
            </div>

        </div>


        </div>


    </div>

    <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
        <button type="submit"   id="botonv"  class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"  >Registrar</button>
    </div>

    </form>

  </div>

  <!--Footer-->
  <!-- Footer container -->
  <footer
  class="bg-zinc-50 text-center text-surface/75 dark:bg-neutral-700 dark:text-white/75 lg:text-left">


  <!-- Main container div: holds the entire content of the footer, including four sections (TW Elements, Products, Useful links, and Contact), with responsive styling and appropriate padding/margins. -->
  <div class="mx-6 py-10 text-center md:text-left">
    <div class="grid-1 grid gap-8 md:grid-cols-2 lg:grid-cols-4">
      <!-- TW Elements section -->


    </div>
  </div>

  <!--Copyright section-->
  <div class="bg-black/5 p-6 text-center">
    <span>Â© 2023 Copyright:</span>
    <a class="font-semibold" href="https://tw-elements.com/"
      >DH Recursos Humanos</a
    >
  </div>
  </footer>
  <script src="javascripts/validacionReg.js"></script>
</body>
</html>
